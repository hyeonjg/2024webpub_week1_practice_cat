		<title> 연습1-고먐미 </title>

		<style>
			html{font-family: "Poor Story"; font-weight: 400;}
			header,section,footer{}

			.bg-cat{
				background: url('bg_cat.jpg');
				background-position: 0px 0px;
				background-attachment: fixed;
			}

			header{
				margin: 0; padding-top: 70px;
				height:300px; background:pink; text-align: center;
			}
			h1{
				margin:0;
				font-family: "Bagel Fat One"; font-size: 8rem; color: pink;
			}
			h2{
				margin-top: 30px; margin-bottom: 30px;
				flex-basis: 100%;
				font-family: "Poor Story"; color: #F1F0F0;
				font-size: 3rem;
			}

			p{
				margin:auto;
				margin-bottom: 30px;
				width: 450px;
				font-size: 1.3em; line-height: 1.5;
				text-align: left;
				word-break: keep-all; display: inline;
				background-color: #F1F0F0;
			}

			body{margin:0;text-align: center;}
			section{
				width: 100% padding: 10px;
				margin: auto;
				background-color: pink;
				display: flex;}

			.row{margin: 10px; flex-basis: 100%;}
			.col-3{display: inline-block;}
			a{
				width:200px; height:100px;
				font-family: "Bagel Fat One"; font-size: 2em; color: pink; text-align:center;
				text-decoration: none;
				background-color: #F1F0F0;
				padding:30px; line-height: 100px; margin: 10px; margin-bottom: 30px;
				display:inline-block;
				border-radius: 30px; border: 3px solid pink;
				box-shadow: 0px 0px 5px hotpink;
			}
			a:hover{
				color: pink; background: hotpink; box-shadow: none;
				transition: all 0.3s;
			}
			.full{margin:auto;}

			footer{text-align: center; height: 100px; background-color: pink;}
		</style>
	</head>

	<!--이것은 주석입니다-->

	<body>
		<header class='bg-cat'>
			<div class='row'>
				<h1>저는 네모네모 고양이가 좋습니다.</h1>
			</div>
		</header>

		<section>
			<div class='row'>
				<h2>받아라! 네모네모 빔~</h2>
			</div>
		</section>

		<section>
			<p>네모네모 고양이란? 사각형의 상자나 물건, 집 안에 들어가서 사각형이 된 고양이를 말한다. 고양이가 사각형이 될 수 있는 이유는 고양이는 유연하고 말랑하기 때문이다.</p>
		</section>
